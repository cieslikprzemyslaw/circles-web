name: Deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          echo "${{ secrets.ENCODED_ENV }}" | base64 -d 2> nul > './.env'
          ( echo "" ; echo "REACT_APP_BUILD_TIME=$(date)" ) >> './.env'
          ( echo "" ; echo "REACT_APP_VERSION=${{ steps.package-version.outputs.current-version}}" ) >> './.env'
          cat './.env'
          yarn install
          yarn test
          yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
  lighthouse:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [deploy]
    steps:
      - uses: actions/checkout@v2
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v3
        with:
          urls: |
            https://project-circles.fun/
          budgetPath: '.github/lighthouse/budget.json' # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage